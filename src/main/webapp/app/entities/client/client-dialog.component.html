<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel" jhiTranslate="resavisionApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!client.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.client.civilite" for="field_civilite">Civilite</label>
            <select class="form-control" name="civilite" [(ngModel)]="client.civilite" id="field_civilite" >
                <option value="MME">{{'resavisionApp.Civilite.MME' | translate}}</option>
                <option value="MELLE">{{'resavisionApp.Civilite.MELLE' | translate}}</option>
                <option value="MR">{{'resavisionApp.Civilite.MR' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.client.checkTel" for="field_checkTel">Check Tel</label>
            <input type="checkbox" class="form-control" name="checkTel" id="field_checkTel"
                [(ngModel)]="client.checkTel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.client.chekMail" for="field_chekMail">Chek Mail</label>
            <input type="checkbox" class="form-control" name="chekMail" id="field_chekMail"
                [(ngModel)]="client.chekMail" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.client.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="client.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === client.user?.id ? client.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

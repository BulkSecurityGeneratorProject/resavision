<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBoutiqueLabel" jhiTranslate="resavisionApp.boutique.home.createOrEditLabel">Create or edit a Boutique</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!boutique.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="boutique.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="boutique.nom" required/>
            <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.logo" for="field_logo">Logo</label>
            <div>
                <img [src]="'data:' + boutique.logoContentType + ';base64,' + boutique.logo" style="max-height: 100px;" *ngIf="boutique.logo" alt="boutique image"/>
                <div *ngIf="boutique.logo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{boutique.logoContentType}}, {{byteSize(boutique.logo)}}</span>
                    <button type="button" (click)="clearInputImage('logo', 'logoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_logo" (change)="setFileData($event, boutique, 'logo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="logo" id="field_logo"
                [(ngModel)]="boutique.logo" />
            <input type="hidden" class="form-control" name="logoContentType" id="field_logoContentType"
                [(ngModel)]="boutique.logoContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="boutique.url" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.numTelephone" for="field_numTelephone">Num Telephone</label>
            <input type="text" class="form-control" name="numTelephone" id="field_numTelephone"
                [(ngModel)]="boutique.numTelephone" required/>
            <div [hidden]="!(editForm.controls.numTelephone?.dirty && editForm.controls.numTelephone?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numTelephone?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.mail" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                [(ngModel)]="boutique.mail" required/>
            <div [hidden]="!(editForm.controls.mail?.dirty && editForm.controls.mail?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.mail?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.adresse1" for="field_adresse1">Adresse 1</label>
            <input type="text" class="form-control" name="adresse1" id="field_adresse1"
                [(ngModel)]="boutique.adresse1" required/>
            <div [hidden]="!(editForm.controls.adresse1?.dirty && editForm.controls.adresse1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.adresse1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.adresse2" for="field_adresse2">Adresse 2</label>
            <input type="text" class="form-control" name="adresse2" id="field_adresse2"
                [(ngModel)]="boutique.adresse2" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resavisionApp.boutique.ville" for="field_ville">Ville</label>
            <select class="form-control" id="field_ville" name="ville" [(ngModel)]="boutique.ville" >
                <option [ngValue]="null"></option>
                <option [ngValue]="villeOption.id === boutique.ville?.id ? boutique.ville : villeOption" *ngFor="let villeOption of villes; trackBy: trackVilleById">{{villeOption.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="resavisionApp.boutique.typeBoutique" for="field_typeBoutique">Type Boutique</label>
            <select class="form-control" id="field_typeBoutique" multiple name="typeBoutique" [(ngModel)]="boutique.typeBoutiques">
                <option [ngValue]="getSelected(boutique.typeBoutiques, typeBoutiqueOption)" *ngFor="let typeBoutiqueOption of typeboutiques; trackBy: trackTypeBoutiqueById">{{typeBoutiqueOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
